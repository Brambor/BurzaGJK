{% extends "base.html" %}

{% block content %}
		{% for offer in offers %}
			<a href="{% url 'transact_detail' offer.id %}"><div class="offer">
				<img src="{{offer.book.image.url}}" style="max-width: 200px"></img>
				{% include 'book.html' %}
			</div></a>
		{% empty %}
			<p>Nic k vyřízení.</p>
		{% endfor %}
{% endblock %}
