{% extends "base.html" %}

{% block content %}
		<table align="center">
			<tr>
				<td valign="top">
					<img src="{{offer.book.image.url}}" class="img_detail"></img>
				</td>
				<td valign="top">
					{% include 'book.html' %}
					<p>Prodávající: <b>{{offer.vendor}}</b></p>
					{% if final_buyer %}
						<hr>
						{% block final_buyer %}
						{% endblock %}
					{% endif %}
				</td>
			</tr>
			{% if not final_buyer %}
				{% block buyers %}
				{% endblock %}
			{% endif %}

		</table>
{% endblock %}
