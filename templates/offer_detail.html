{% include "base.html" %}

	<div class="main_field">
		<table align="center"><tr>
			<td valign="top">
				<img src="{{offer.book.image.url}}"></img>
			</td>
			<td valign="top">
				<p>Autor: <b>{{offer.book.author}}</b></p>
				<p>Kniha: <b>{{offer.book.name}}</b></p>
				<p>Stav: <b>{{offer.description}}</b></p>
				<p>
					Cena: <b>{{offer.price}} Kč</b>
					{% if offer.negotiable %}
						(negotiable)
					{% endif %}
				</p>
				<p>Prodávající: <b>{{offer.vendor}}</b></p>
			</td>
		</tr></table>
	</div>
</body>
